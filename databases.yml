---
- hosts: all
  become: no
  tasks:


#########################################
# FEDORA

    - name: Ensure fcrepo database exists.
      mysql_db:
        login_host: "{{ mysql_login_host }}"
        login_user: "{{ mysql_login_user }}"
        login_password: "{{ mysql_login_password }}"
        state: present
        name: fedora3

    - name: Ensure fcrepo user exists.
      mysql_user:
        login_host: "{{ mysql_login_host }}"
        login_user: "{{ mysql_login_user }}"
        login_password: "{{ mysql_login_password }}"
        state: present
        name: fedoraAdmin
        password: fedoraAdmin
        priv: fedora3.*:ALL