---
################
# GLOBAL
work_dir: /opt/
institutions:
  - ldl

environment_type: dev
tomcat_xmx: "{{ (ansible_memtotal_mb*0.5)|int|abs }}m"
fqdn_suffix: ldltest.lib.lsu.edu

# software versions
fedora_version: 3.8.1
solr_version: 4.2.0
fits_version: 0.8.5

# software sha256
fedora_sha256: f0fcde6cfd2ff8080a88f8c472fdf107df9a56ce2cbbd78d2e3c4db7480a4bdf

# software locations 
fedora_home: /usr/local/fedora
fedora_volume_mount_point: /opt/mounts/fedora
fedora_home_link_target: "{{ fedora_volume_mount_point }}/fcrepo"
fits_home: "/usr/local/fits"

drupal_core_path: /var/www/ldl
drupal_volume_mount_point: /opt/mounts/drupal
drupal_home_link_target: "{{ drupal_volume_mount_point }}/ldl"
drupal_reverse_proxies_ips: 172.31.47.14

###################
# roles/build-prep/
cache_dir: "/cache"
attach_mounts: true

##########################
# roles/geerlingguy.apache
apache_remove_default_vhost: true
apache_global_vhost_settings: |
  DirectoryIndex index.php
  Options FollowSymLinks

# local vars
apache_servername: local.dev
apache_documentroot: "{{ drupal_core_path }}"

# local overrides
apache_vhosts:
  # Additional optional properties: 'serveradmin, serveralias, extra_parameters'.
  - servername: "{{ apache_servername }}"
    documentroot: "{{ apache_documentroot }}"

apache_mods_enabled:
  - rewrite.load
  - proxy.load
  - proxy_http.load

########################
# mysql
mysql_root_username: root
mysql_root_password: root
mysql_local_installation: false
mysql_login_host: localhost
mysql_login_user: "{{ mysql_root_username }}"
mysql_login_password: "{{ mysql_root_password }}"


##########################
# PHP
php_upload_max_filesize: 4096M
php_post_max_size: 4096M
php_display_errors: On
php_date_timezone: America/Chicago
php_memory_limit: 2048M
php_packages:
  - php5
  - php5-mcrypt
  - php5-cli
  - php5-common
  - php5-curl
  - php5-dev
  - php5-fpm
  - php5-gd
  - php-pear
  - php5-apcu
  - libpcre3-dev
  - php-soap
  - php5-xsl
  - php5-json
  - php5-mysql

#################
# drupal
drupal_repo_url: https://git.drupal.org/project/drupal.git
drupal_core_version: 7.x
drupal_keep_updated: no
drupal_install_profile: standard
drupal_admin_name: admin
drupal_admin_password: admin
drupal_main_site_database: ldl
drupal_main_site_name: LDL
drupal_main_site_database_user: ldl
drupal_main_site_database_password: ldl

# for compatibility with php 5.5
drush_version: "e658a9641f498b33c05bb9f66fedcd749e3eeb4f"

drush_dis:
- islandora_bagit
- islandora_bookmark
- islandora_entities
- islandora_entities_csv_import
- islandora_marcxml
- islandora_object_lock
- islandora_scholar
- islandora_scholar_embargo
- islandora_xacml_api
- islandora_xacml_editor
- islandora_xquery
- overlay

drush_dl:
- admin_views
- better_exposed_filters
- blockexport
- context
- delta
- diff
- features
- google_analytics
- imce
- module_filter
- omega-7.x-3.1
- omega_tools
- reroute_email
- views_bulk_operations

drush_en:
- admin_views
- auto_entitylabel
- blockexport
- block_setting_ldl_theme
- context
- delta
- delta_blocks
- delta_color
- delta_ui
- diff
- drush_util
- features
- googleanalytics
- imce
- islandora_batch_derivative_trigger
- islandora_bulk_delete
- islandora_cdm_permalink_redirector
- islandora_collection_search
- islandora_collection_toggle_publish
- islandora_compound_batch
- islandora_compound_parent_metadata
- islandora_datastream_crud
- islandora_find_replace
- islandora_ip_embargo
- islandora_mods_display
- islandora_namespace_homepage
- islandora_oh
- islandora_paged_content_pdf_batch
- islandora_simple_workflow
- islandora_social_metatags
- islandora_solr_results_preference
- islandora_transcript
- islandora_url_redirector
- islandora_utils
- ldl
- ldl_permissions
- meeting_minutes
- module_filter
- omega_tools
- reroute_email
- solr_lsu_settings
- trello
- trello_tickets
- views_bulk_operations
- views_lsu

drush_role_create:
- 'collection admin'
- 'intern'

drush_role_add_perm:
- { role: 'administrator', perm: 'administer publish toggle defaults' }
- { role: 'administrator', perm: "namespace administer homepages,manage own namespace field,manage objects in any namespace" }
- { role: 'collection admin', perm: "administer islandora ip embargoes,control islandora ip embargoes,manage islandora ip embargoes" }
- { role: 'collection admin', perm: 'namespace administer homepages' }
- { role: 'intern', perm: 'namespace administer homepages' }

drush_role_remove_perm:
- { role: 'intern', perm: "namespace administer homepages,manage own namespace field,manage objects in any namespace" }

drush_vset_simple:
- { key: cron_safe_threshold, value: 0 }
- { key: islandora_basic_collection_admin_page_size, value: 50 }
- { key: islandora_collection_search_advanced_search_alter, value: 1 }
- { key: islandora_collection_toggle_publish_by_default, value: 0 }
