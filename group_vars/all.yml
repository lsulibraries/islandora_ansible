- { key: islandora_ip_embargo_embargoed_redirect, value: ip-embargo-403 }
- { key: islandora_metadata_display, value: islandora }
- { key: islandora_namespace_restriction_enforced, value: 1 }
- { key: islandora_solr_limit_result_fields, value: 1 }
- { key: islandora_url_redirector_base, value: "http://louisianadigitallibrary.org" }
- { key: islandora_url_redirector_old_base, value: "''" }
- { key: islandora_url_redirector_path_snippet, value: "cdm/singleitem/collection;/cdm/compoundobject/collection" }
