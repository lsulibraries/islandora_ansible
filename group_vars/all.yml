- { key: islandora_url_redirector_solr_field, value: "dc.identifier" }
- { key: jquery_update_jquery_cdn, value: jquery }
- { key: jquery_update_jquery_version, value: 1.7 }
- { key: reroute_email_address, value: admin@example.com }
- { key: reroute_email_enable, value: 1 }
- { key: site_frontpage, value: browse-collections }
- { key: site_name, value: 'Louisiana Digital Library' }
- { key: theme_default, value: ldl }

